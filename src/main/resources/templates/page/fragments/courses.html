<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- Courses Start -->
    <div class="container-fluid py-5" th:fragment="courses">
      <div class="container py-5">
        <div class="text-center mb-5">
          <h5 class="text-primary text-uppercase mb-3" style="letter-spacing: 5px;">Tuyển Dụng</h5>
          <h1>Tin Tuyển Dụng Mới Nhất</h1>
        </div>
        <div class="row">
          <div class="col-lg-4 col-md-6 mb-4" th:each="p : ${posts}">
            <div class="rounded overflow-hidden mb-2">
              <img class="img-fluid" src="home-stt/img/course-1.jpg" alt="">
              <div class="bg-secondary p-4">
                <div class="d-flex justify-content-between mb-3">
                  <small class="m-0"><i class="fa fa-users text-primary mr-2"></i>5 người</small>
                  <small class="m-0"><i class="far fa-clock text-primary mr-2"></i><th th:text="${p.addedDate}"></th></small>
                </div>
                <a class="h5" href="" th:text="${p.title}"></a>
                <div class="border-top mt-4 pt-4">
                  <div class="d-flex justify-content-between">
                    <h5 class="m-0" th:text="${p.category.categoryDescription}"></h5>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Courses End -->
</body>
</html>
